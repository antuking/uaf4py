info:
  name: Common

ports:
  appipum_service_min_port_band: 4723
  appium_service_max_port_band: 4980

appium:
  appium_base_url_local: http://localhost:${port}
  appium_base_url_remote: http://localhost:${port}

celery:
  broker_url: amqp://admin:admin123@localhost:5672
  result_backend: rpc://admin:admin123@localhost:5672

mongodb:
  connection_string: mongodb://admin:admin123@localhost:27018/appium_device_stats?authSource=admin&authMechanism=SCRAM-SHA-256
  device_stat_collection: device_stats
  device_session_collection: device_sessions

chatgpt:
  api_key: your_personal_api_key
  engine: gpt-3.5-turbo
  max_tokens: 1000
  temperature: 0.7

waits:
  max_time_out: 30